<ion-view title="uOn" hide-nav-bar="true">
  <ion-content class="padding home">
    <div class="tiles-container">
      <a class="tile green-a" ui-sref="championships">
        <i class="icon ion-trophy"></i>
        <span class="title">Campeonatos</span>
      </a>
      <a ui-sref="matches" class="tile blue">
        <i class="icon ion-game-controller-a"></i>
        <span class="title">Amistosos</span>
      </a>
      <a ui-sref="show-match({id: nextMatch.id})" class="tile double green-b">
        <div class="match-detail">
          <div class="home player">
            <div class="player-info">
              <div class="nickname">{{ nextMatch.home.nickname }}</div>
              <div class="team">{{ nextMatch.home.team.name }}</div>
            </div>
          </div>
          <i class="ico ion-ios7-close-empty"></i>
          <div class="away player">
            <div class="player-info">
              <div class="nickname">{{ nextMatch.away.nickname }}</div>
              <div class="team">{{ nextMatch.away.team.name }}</div>
            </div>
          </div>
        </div>
        <span class="date">{{ nextMatch.scheduled_date | date : medium  }}</span>
        <span class="title">Pr√≥xima partida</span>
      </a>
      <a class="tile green-a" ui-sref="profile">
        <i class="icon ion-person"></i>
        <span class="title">Perfil</span>
      </a>
    </div>
  </ion-content>
</ion-view>

<ion-view title="Novo campeonato">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Voltar</ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button icon-right ion-ios7-arrow-forward button-clear button-positive"
        ng-click="finish(championship)">OK</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="alert alert-error" ng-show="msg">{{msg}}</div>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nome</span>
        <input ng-model="championship.name" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">In√≠cio</span>
        <input ng-model="championship.start_at" type="date">
      </label>
      <label class="item item-input">
        <span class="input-label">Fim</span>
        <input ng-model="championship.finish_at" type="date">
      </label>
    </div>
  </ion-content>
</ion-view>
